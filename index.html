<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Intel Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand text-success" href="#">
                <i class="fa-solid fa-shield-halved"></i> THREAT<span class="text-light">INTEL</span>
            </a>
            <div class="d-flex align-items-center">
                <span class="badge bg-danger me-2 heartbeat">LIVE</span>
                <span class="text-secondary small" id="last-updated">Updating...</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">

        <!-- CVE Statistics Bar - Full Width -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-dark border-secondary shadow-lg">
                    <div class="card-header bg-black border-secondary">
                        <h5 class="mb-0 text-info"><i class="fa-solid fa-chart-bar me-2"></i>CVE Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="row align-items-center text-center">
                            <!-- Total CVEs -->
                            <div class="col-md-2">
                                <div class="p-3 border-end border-secondary">
                                    <div class="h2 text-info fw-bold mb-1" id="total-cves">0</div>
                                    <small class="text-muted">Total CVEs</small>
                                </div>
                            </div>
                            
                            <!-- Chart -->
                            <div class="col-md-3">
                                <div class="d-flex flex-column align-items-center p-3 border-end border-secondary">
                                    <canvas id="cve-chart" style="max-width: 120px; max-height: 120px;"></canvas>
                                </div>
                            </div>
                            
                            <!-- Severity Distribution -->
                            <div class="col-md-7">
                                <div class="row text-center">
                                    <div class="col-3">
                                        <div class="p-3 border-end border-secondary">
                                            <div class="h4 text-danger fw-bold mb-1" id="critical-cves">0</div>
                                            <small class="text-danger fw-bold">CRITICAL</small>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="p-3 border-end border-secondary">
                                            <div class="h4 text-warning fw-bold mb-1" id="high-cves">0</div>
                                            <small class="text-warning fw-bold">HIGH</small>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="p-3 border-end border-secondary">
                                            <div class="h4 text-info fw-bold mb-1" id="medium-cves">0</div>
                                            <small class="text-info fw-bold">MEDIUM</small>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="p-3">
                                            <div class="h4 text-success fw-bold mb-1" id="low-cves">0</div>
                                            <small class="text-success fw-bold">LOW</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Dashboard Grid -->
        <div class="row g-4">

            <!-- Column 1: Latest CVEs -->
            <div class="col-lg-4">
                <div class="card bg-dark border-secondary shadow-lg" style="height: 600px;">
                    <div class="card-header bg-black border-secondary p-0">
                        <ul class="nav nav-tabs nav-justified border-secondary" id="cveTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active text-info rounded-0" id="cve-tab" data-bs-toggle="tab"
                                    data-bs-target="#cve-pane" type="button" role="tab" aria-selected="true">
                                    <i class="fa-solid fa-bug me-2"></i>CVEs
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link text-warning rounded-0" id="mal-tab" data-bs-toggle="tab"
                                    data-bs-target="#mal-pane" type="button" role="tab" aria-selected="false">
                                    <i class="fa-solid fa-spider me-2"></i>MAL
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body p-0 tab-content d-flex flex-column">
                        <!-- CVE Pane -->
                        <div class="tab-pane fade show active" id="cve-pane" role="tabpanel">
                            <div id="cve-list" class="list-group list-group-flush overflow-auto" style="height: 520px;">
                                <div class="text-center p-4 text-secondary">
                                    <div class="spinner-border text-info mb-3" role="status"></div>
                                    <p>Loading Vulnerabilities...</p>
                                </div>
                            </div>
                        </div>
                        <!-- MAL Pane -->
                        <div class="tab-pane fade" id="mal-pane" role="tabpanel">
                            <div id="mal-list" class="list-group list-group-flush overflow-auto" style="height: 520px;">
                                <div class="text-center p-4 text-secondary">
                                    <small>Waiting for Data...</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Column 2: Threat News -->
            <div class="col-lg-4">
                <div class="card bg-dark border-secondary shadow-lg" style="height: 600px;">
                    <div
                        class="card-header bg-black border-secondary d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 text-warning"><i class="fa-solid fa-newspaper me-2"></i>Threat News</h5>
                        <span class="badge bg-warning text-dark">RSS Routes</span>
                    </div>
                    <div class="card-body p-0">
                        <div id="news-list" class="list-group list-group-flush overflow-auto" style="height: 520px;">
                            <div class="text-center p-4 text-secondary">
                                <div class="spinner-border text-warning mb-3" role="status"></div>
                                <p>Fetching Intel...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Column 3: Hacker News & Malware -->
            <div class="col-lg-4">
                <!-- Hacker News Section -->
                <div class="card mb-3 bg-dark border-secondary shadow-lg" style="height: 290px;">
                    <div
                        class="card-header bg-black border-secondary d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 text-success"><i class="fa-brands fa-hacker-news me-2"></i>Security Discussions
                        </h5>
                        <span class="badge bg-success">HackerNews</span>
                    </div>
                    <div class="card-body p-0">
                        <div id="hn-list" class="list-group list-group-flush overflow-auto" style="height: 210px;">
                            <div class="text-center p-4 text-secondary">
                                <div class="spinner-border text-success mb-3" role="status"></div>
                                <p>Scanning Networks...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Malware Drops Section -->
                <div class="card bg-dark border-secondary shadow-lg" style="height: 307px;">
                    <div
                        class="card-header bg-black border-secondary d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 text-danger"><i class="fa-solid fa-virus me-2"></i>Malware Analysis</h5>
                        <span class="badge bg-danger">SANS/MTA</span>
                    </div>
                    <div class="card-body p-0">
                        <div id="malware-list" class="list-group list-group-flush overflow-auto" style="height: 227px;">
                            <div class="text-center p-4 text-secondary">
                                <div class="spinner-border text-danger mb-3" role="status"></div>
                                <p>Tracking Samples...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- App Logic -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
